services:
  # ============================================
  # NGINX Reverse Proxy
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: oguricap-nginx
    restart: unless-stopped
    network_mode: host # <-- Activado
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - nginx-logs:/var/log/nginx
    # En modo host, 'depends_on' es informativo pero Ãºtil
    depends_on:
      - whatsapp-bot
      - admin-panel
    command: >
      /bin/sh -c "while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g 'daemon off;'"

  # ============================================
  # Certbot
  # ============================================
  certbot:
    image: certbot/certbot
    container_name: oguricap-certbot
    restart: unless-stopped
    network_mode: host # <-- Activado
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: >
      /bin/sh -c "trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;"

  # ============================================
  # PostgreSQL (Docker dependency, no host/IP)
  # ============================================
  postgres:
    image: postgres:16
    container_name: oguricap-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-oguribot}
      POSTGRES_USER: ${POSTGRES_USER:-bot_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-melodia}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - oguricap-network

  # ============================================
  # WhatsApp Bot (Backend)
  # ============================================
  whatsapp-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whatsapp-bot
    restart: unless-stopped
    stdin_open: true
    tty: true
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - NO_PROMPT=1
    volumes:
      - ./Sessions:/app/Sessions
      - ./storage:/app/storage
      - ./logs:/app/logs
      - ./tmp:/app/tmp
      - ./.monitoring:/app/.monitoring
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://127.0.0.1:3001/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - oguricap-network

  # ============================================
  # Panel Admin (Next.js Frontend)
  # ============================================
  admin-panel:
    build:
      context: ./frontend-next
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=https://melodiaauris.qzz.io
    container_name: admin-panel
    restart: unless-stopped
    network_mode: host
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://melodiaauris.qzz.io
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://127.0.0.1:3000" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  nginx-logs:
  postgres-data:

networks:
  oguricap-network:


