version: '3.8'

services:
  whatsapp-bot:
    build: .
    container_name: whatsapp-bot
    restart: always

    # 🔥 INTERACTIVO ACTIVADO (NO SE QUITA)
    tty: true
    stdin_open: true

    env_file:
      - .env

    volumes:
      - whatsapp_sessions:/usr/src/app/Sessions
      - ./logs:/usr/src/app/logs

    expose:
      - "3001"

    # 🔥 IMPORTANTE: Especificar que escuche en 0.0.0.0
    environment:
      - NODE_ENV=production

    command: node index.js
    
    # Healthcheck para verificar que el servicio está listo
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  admin-panel:
    build: ./frontend-next
    container_name: admin-panel
    restart: always

    tty: true
    stdin_open: true

    env_file:
      - .env

    expose:
      - "3000"

    # 🔥 CRÍTICO: Variables de entorno para Next.js
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://oguricap.ooguy.com/api

    # 🔥 IMPORTANTE: Comando correcto para producción
    command: npm run build && npm start

    # Healthcheck para verificar que Next.js está listo
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  nginx:
    image: nginx:alpine
    container_name: konmi-nginx
    restart: always

    ports:
      - "80:80"
      - "443:443"

    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/lib/letsencrypt:/var/lib/letsencrypt:ro

    depends_on:
      admin-panel:
        condition: service_healthy
      whatsapp-bot:
        condition: service_healthy

    # Healthcheck para Nginx
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  whatsapp_sessions:

