version: '3.8'

services:
  oguri-bot:
    build: .
    container_name: oguri-bot
    restart: unless-stopped
    
    # Configuración de recursos (para VPS pequeños)
    mem_limit: 512m
    memswap_limit: 1g
    cpus: '1.0'
    
    # Puertos
    ports:
      - "3001:3001"
    
    # Variables de entorno
    environment:
      - NODE_ENV=production
      - PORT=3001
      - PANEL_PORT=3001
      - PANEL_API_KEY=${PANEL_API_KEY:-your-secret-key}
      - PANEL_ADMIN_USER=${PANEL_ADMIN_USER:-admin}
      - PANEL_ADMIN_PASS=${PANEL_ADMIN_PASS:-admin123}
    
    # Volúmenes persistentes
    volumes:
      - ./Sessions:/app/Sessions
      - ./storage:/app/storage
      - ./logs:/app/logs
      - ./database.json:/app/database.json
      - ./.env:/app/.env
    
    # Configuración de red
    networks:
      - oguri-network
    
    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Configuración de logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx como reverse proxy (opcional)
  nginx:
    image: nginx:alpine
    container_name: oguri-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - oguri-bot
    networks:
      - oguri-network
    profiles:
      - with-nginx

  # Watchtower para auto-updates (opcional)
  watchtower:
    image: containrrr/watchtower
    container_name: oguri-watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=3600
    profiles:
      - with-watchtower

networks:
  oguri-network:
    driver: bridge

# Configuración de volúmenes nombrados (alternativa)
volumes:
  oguri-sessions:
  oguri-storage:
  oguri-logs: