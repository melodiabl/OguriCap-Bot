# =========================================================
# HTTP -> HTTPS oguricap.ooguy.com
# =========================================================
server {
  listen 80;
  server_name oguricap.ooguy.com;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

# =========================================================
# HTTP -> HTTPS melodiaauris.qzz.io
# =========================================================
