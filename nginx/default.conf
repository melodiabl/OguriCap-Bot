# =========================================================
# GLOBAL SSL (UNA SOLA VEZ)
# =========================================================
ssl_session_cache shared:SSL:20m;
ssl_session_timeout 10m;
ssl_session_tickets off;

# =========================================================
# RATE LIMIT ZONES
# =========================================================
limit_req_zone $binary_remote_addr zone=api:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=login:10m rate=10r/m;
limit_req_zone $binary_remote_addr zone=general:10m rate=200r/s;

# =========================================================
# WEBSOCKET MAP
# =========================================================
map $http_upgrade $connection_upgrade {
  default upgrade;
  '' close;
}

# =========================================================
# HTTP -> HTTPS (OGURI)
# =========================================================
server {
  listen 80;
  server_name oguricap.ooguy.com;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

# =========================================================
# HTTP -> HTTPS (MELODIA)
# =========================================================
server {
  listen 80;
  server_name melodiaauris.qzz.io;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

# =========================================================
# HTTPS - OGURI
# =========================================================
server {
  listen 443 ssl http2;
  server_name oguricap.ooguy.com;

  ssl_certificate /etc/letsencrypt/live/oguricap.ooguy.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/oguricap.ooguy.com/privkey.pem;

  # ================= SECURITY =================
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;

  server_tokens off;
  client_max_body_size 50M;

  # ================= AUTH =================
  location ~ ^/api/auth/(login|register|reset-password) {
    limit_req zone=login burst=3 nodelay;
    proxy_pass http://127.0.0.1:3001;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
  }

  # =====================================================
  # API
  # =====================================================
  location /api/ {
    limit_req zone=api burst=100 nodelay;

    proxy_pass http://127.0.0.1:3001;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;

    proxy_connect_timeout 120s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;

    proxy_buffering off;
  }

  # =====================================================
  # SOCKET.IO (CRÍTICO)
  # =====================================================
  location /socket.io/ {
    proxy_pass http://127.0.0.1:3001;
    proxy_http_version 1.1;

    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;

    proxy_buffering off;
    proxy_read_timeout 86400;
  }

  # =====================================================
  # IMÁGENES - BACKEND
  # =====================================================
  location /images/ {
    proxy_pass http://127.0.0.1:3001;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;

    # Cache para imágenes
    expires 7d;
    add_header Cache-Control "public, immutable";
  }

  # =====================================================
  # PANEL (Next.js)
  # =====================================================
  location / {
    limit_req zone=general burst=200 nodelay;

    proxy_pass http://127.0.0.1:3000;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    add_header Cache-Control "no-store" always;
    proxy_buffering off;
  }

  # =====================================================
  # STATIC (Next.js)
  # =====================================================
  location /_next/static/ {
    proxy_pass http://127.0.0.1:3000;
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  location ~* /_next/.*\.(js|css|woff|woff2|ttf|eot)$ {
    proxy_pass http://127.0.0.1:3000;
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  # =====================================================
  # HEALTH
  # =====================================================
  location /health {
    return 200 "healthy\n";
  }
}

