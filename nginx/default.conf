server {
  listen 80;
  server_name OguriCap.ooguy.com;

  # Redireccionar HTTP a HTTPS
  return 301 https://$server_name$request_uri;
}

server {
  listen 443 ssl http2;
  server_name OguriCap.ooguy.com;

  # Configuración SSL (certificados se configuran externamente)
  # ssl_certificate /path/to/certificate.crt;
  # ssl_certificate_key /path/to/private.key;

  # PANEL (Next.js)
  location / {
    proxy_pass http://admin-panel:3000;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }

  # API (Bot/Backend) → /api/* (mantener el path completo)
  location /api/ {
    proxy_pass http://whatsapp-bot:3001;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }

  # WebSocket para Socket.IO
  location /socket.io/ {
    proxy_pass http://whatsapp-bot:3001;
    proxy_http_version 1.1;
    
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Headers específicos para WebSocket
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # Configuración de timeout para WebSocket
    proxy_read_timeout 86400;
    proxy_send_timeout 86400;
  }
}
