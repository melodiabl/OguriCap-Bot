# Redirigir HTTP a HTTPS
server {
  listen 80;
  server_name oguricap.ooguy.com;
  
  # Location para el desaf칤o de Let's Encrypt
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }
  
  location / {
    return 301 https://$host$request_uri;
  }
}

resolver 127.0.0.11 valid=10s;

# Servidor HTTPS principal
server {
  listen 443 ssl;
  http2 on;
  server_name oguricap.ooguy.com;

  # Certificados SSL
  ssl_certificate /etc/letsencrypt/live/oguricap.ooguy.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/oguricap.ooguy.com/privkey.pem;

  # Configuraci칩n SSL mejorada
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;
  ssl_prefer_server_ciphers on;
  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 10m;

  # Logs
  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log;

  # Tama침o m치ximo de cuerpo de solicitud
  client_max_body_size 50M;

  # Timeouts
  proxy_connect_timeout 60s;
  proxy_send_timeout 60s;
  proxy_read_timeout 60s;

  # ============================================
  # PANEL ADMIN (Next.js) - Ruta ra칤z
  # ============================================
  location / {
    # 游댠 CR칈TICO: Resolver el nombre del contenedor en tiempo de ejecuci칩n
    set $upstream http://admin-panel:3000;
    proxy_pass $upstream;

    proxy_http_version 1.1;

    # Headers esenciales
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port 443;

    # WebSocket support
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Buffering
    proxy_buffering off;
    proxy_request_buffering off;

    # Evitar que Nginx cachee respuestas
    proxy_cache_bypass $http_upgrade;
  }

  # ============================================
  # API (Bot/Backend) - Ruta /api/*
  # ============================================
  location /api/ {
    # 游댠 CR칈TICO: Resolver el nombre del contenedor en tiempo de ejecuci칩n
    set $upstream http://whatsapp-bot:3001;
    proxy_pass $upstream;

    proxy_http_version 1.1;

    # Headers esenciales
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port 443;

    # WebSocket support
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Buffering
    proxy_buffering off;
    proxy_request_buffering off;

    # Timeouts m치s largos para API
    proxy_connect_timeout 120s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;

    # Evitar que Nginx cachee respuestas
    proxy_cache_bypass $http_upgrade;
  }

  # ============================================
  # WebSocket para Socket.IO
  # ============================================
  location /socket.io/ {
    # 游댠 CR칈TICO: Resolver el nombre del contenedor en tiempo de ejecuci칩n
    set $upstream http://whatsapp-bot:3001;
    proxy_pass $upstream;

    proxy_http_version 1.1;

    # Headers esenciales
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port 443;

    # Headers espec칤ficos para WebSocket
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Configuraci칩n de timeout para WebSocket (muy largo)
    proxy_connect_timeout 7d;
    proxy_send_timeout 7d;
    proxy_read_timeout 7d;

    # Buffering desactivado para WebSocket
    proxy_buffering off;
    proxy_request_buffering off;

    # Evitar que Nginx cachee respuestas
    proxy_cache_bypass $http_upgrade;
  }

  # ============================================
  # Health check endpoint (opcional)
  # ============================================
  location /health {
    access_log off;
    return 200 "healthy\n";
    add_header Content-Type text/plain;
  }
}




